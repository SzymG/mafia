<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline" defaultHref="dashboard/character-assign"
                (click)="dismiss()">
            </ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-center">{{ "CharacterAssign.assignTitle" | translate }}: {{"Characters." +
            player.name | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="assign-modal-grid">
        <ion-row class="ion-justify-content-center">
            <ion-col size="8">
                <ion-row>
                    <ion-col size="12">
                        <img [src]="'/assets/img/characters/' + player.name + '.png'">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-input class="name-input bold" [(ngModel)]="assignName"
                            placeholder="{{'CharacterAssign.passName' | translate}}"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-button class="bold" (click)="confirmAssign()" [disabled]="!assignName" expand="block">
                            {{"CharacterAssign.save" | translate}}
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
