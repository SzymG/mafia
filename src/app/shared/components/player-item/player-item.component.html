<div class="player-item-container" [class.selected]="selected">
    <ion-row>
        <ion-col size="12" class="image-container" (click)="imageClick()">
            <img [src]="'/assets/img/characters/' + name + '.png'">
        </ion-col>
        <ion-col size="12" class="ion-text-center" (click)="labelClick()">
            <ion-text color="primary" class="bold name">
                {{"Characters." + name | translate}}
                <span *ngIf="selectable" class="character-info">{{player?.symbol}}</span>
            </ion-text>
        </ion-col>
    </ion-row>
</div>
