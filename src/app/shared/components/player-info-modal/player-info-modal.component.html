<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline" defaultHref="tabs/dashboard/character-assign"
                (click)="dismiss()">
            </ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-center">{{"Characters." +
            player.name | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="player-info-modal-grid">
        <ion-row class="ion-justify-content-center">
            <ion-col size="12">
                <ion-row class="ion-justify-content-center">
                    <ion-col size="8">
                        <ion-segment value="info" [(ngModel)]="segment">
                            <ion-segment-button value="info">
                                {{"PlayerInfo.info" | translate}}
                            </ion-segment-button>
                            <ion-segment-button value="action" *ngIf="actionable">
                                {{"PlayerInfo.action" | translate}}
                            </ion-segment-button>
                        </ion-segment>
                    </ion-col>

                    <ng-container [ngSwitch]="segment">
                        <ion-col size="8" *ngSwitchCase="'info'">
                            <ion-row>
                                <ion-col size="12" class="image-symbol">
                                    <img [src]="'/assets/img/characters/' + player.name + '.png'">
                                </ion-col>
                                <ion-col size="12" class="symbol-container">
                                    <div class="symbol">{{player.symbol}}</div>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="12" class="image-symbol">
                                    <ion-text color="primary">
                                        <small>
                                            {{player.description}}
                                        </small>
                                    </ion-text>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                        <ion-col size="10" *ngSwitchCase="'action'">
                            <ion-button class="bold" (click)="kill()" expand="block" size="large">
                                {{"PlayerInfo.kill" | translate}}
                            </ion-button>
                        </ion-col>
                    </ng-container>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
