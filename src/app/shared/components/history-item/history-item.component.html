<div class="history-item-container">
    <ion-row>
        <ion-col size="3">
            <img [src]="item.type | historyItemImage" [alt]="item.type">
        </ion-col>
        <ion-col size="9" class="info-container">
            <ion-text class="message" color="primary">{{ "History." + item.type + "Message" | translate }}</ion-text>
        </ion-col>
    </ion-row>
</div>
